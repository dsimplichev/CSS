<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size: 30px;
    }
    
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #color{
      color: coral;
    }
    #font{
      font-size: 2rem;
    }
    #font-weight{
      font-weight: 900;
    }
    #font-family{
      font-family: 'Caveat', cursive;
      
    }
    #text{
      text-align: right;
    }

    /* Don't change the CSS above, add Your CSS below */

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="font">Font Size</p>
  <p id="font-weight">Font Weight</p>
  <p id="font-family">Font Family</p>
  <p id="text">Text Align</p>
